openapi: 3.0.1
info:
  title: Science Fair System
  description: Documentation of the Science Fair Endpoints
  version: 0.0.1

tags:
  - name: grade-system
    description: Grade System endpoints

paths:
  /grade-system:
    post:
      tags:
        - grade-system
      summary: Create a new grade system
      operationId: createGradeSystem
      requestBody:
        description: Grade System info to save
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGradeSystemRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GradeSystemResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'

  /grade-system/{id}:
    get:
      tags:
        - grade-system
      summary: Get Grade System Details
      operationId: getGradeSystem
      parameters:
        - name: id
          in: path
          description: Grade System Id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GradeSystemResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceNotFoundResponse'

  /grade-system/all:
    get:
      tags:
        - grade-system
      summary: Get All Grade Systems
      operationId: getAllGradeSystem
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GradeSystemResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceNotFoundResponse'

components:
  schemas:
    CreateGradeSystemRequest:
      type: object
      required:
        - name
        - grades
      properties:
        name:
          type: string
          example: IC 2023 - 1,0 = 1 x 0,3 Manuscript + 2 x 0,1 Reading + 1 x 0,5 Presentation
        maxValue:
          type: number
          format: double
        description:
          type: string
          example: 1 point total considering 1 manuscript of value 0,3; 2 readings of value 0,1 and one presentation of value 0,5.
        grades:
          type: array
          items:
            $ref: '#/components/schemas/CreateGradeRequest'

    CreateGradeRequest:
      type: object
      required:
        - name
        - maxValue
      properties:
        name:
          type: string
          example: Presentation
        maxValue:
          type: number
          format: double
        description:
          type: string
          example: Grade received for presenting the work in the conference

    GradeSystemResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: IC 2023 - 1,0 = 1 x 0,3 Manuscript + 2 x 0,1 Reading + 1 x 0,5 Presentation
        maxValue:
          type: number
          format: double
        description:
          type: string
          example: 1 point total considering 1 manuscript of value 0,3; 2 readings of value 0,1 and one presentation of value 0,5.
        grades:
          type: array
          items:
            $ref: '#/components/schemas/GradeResponse'

    GradeResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: Presentation
        maxValue:
          type: number
          format: double
        description:
          type: string
          example: Grade received for presenting the work in the conference

    BadRequestResponse:
      type: object
      properties:
        propertyName:
          type: string
          description: Error message
          example: can't be empty

    ResourceNotFoundResponse:
      type: object
      properties:
        timestamp:
          type: string
          description: Error timestamp
          example: 17-Feb-2023 04:07:04
        message:
          type: string
          description: Error message
          example: Grade System not found